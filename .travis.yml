dist: xenial
services:
  - docker

language: python
cache:
  pip: true
  directories:
    - .mypy_cache

os:
  - linux
install:
  - pip install tox-travis
jobs:
  include:
    - stage: test
      python: "3.6"
    - stage: test
      python: "3.7"
    - stage: test
      python: "3.8"
    - stage: test
      python: "3.9"
    - stage: release-test
      python: "3.9"
      script: RELEASE_SKIP=head PYVER=3.9 ${TRAVIS_BUILD_DIR}/release-test.sh
script: tox
branches:
  only:
    - main
notifications:
  email: false
